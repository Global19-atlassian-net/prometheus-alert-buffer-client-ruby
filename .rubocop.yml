AllCops:
    Exclude:
        - lib/prometheus/alert_buffer_client/version.rb

AlignHash:
    EnforcedHashRocketStyle: table

Style/TrailingCommaInArguments:
    EnforcedStyleForMultiline: comma

Style/TrailingCommaInLiteral:
    EnforcedStyleForMultiline: comma

Metrics/AbcSize:
    Max: 18

Metrics/MethodLength:
    Max: 23

Metrics/BlockLength:
    Exclude:
        - 'spec/**/*.rb'

Metrics/LineLength:
    Max: 120
    Exclude:
        - 'spec/**/*.rb'

